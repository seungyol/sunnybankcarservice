<div class="container">
  <div class="row">
    <h2 class='h2Header bg-primary' id='h2MainHeader'>Customer List</h2>
  </div>	
  <div class="panel panel-default">
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped" id="CustomerList" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th class="phone">Phone</th>
          <th>Mobile</th> 
          <th>REG No</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class='divButton'>
    <button type='button' id='btnNew' class='btn btn-primary' ng-click="goNew()">New Customer</button>
  </div>
</div>
