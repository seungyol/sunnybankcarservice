<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mechanip Shop Pro</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/tether/dist/css/tether.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css"> 
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css//bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="myApp" ng-cloak>
<!--    <h1>ID: {{sessionStorage.getItem('ID')}}</h1>-->
  <div class="container-fluid" ng-show="loginResult.ID != null">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">	
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mechanic Pro</a>
           </div>
	       <div id='navbar' class='navbar-collapse collapse' aria-expanded='true'>
             <ul class='nav navbar-nav'>
                <li><a href='#!/customer-list'>Customer</a></li>
                <li><a href='#!/invoice-list' >Invoice</a></li>
                <li><a href='#!/quote-list' >Quote</a></li>
                <li><a href='#!/previous-list' >Previous Invoice</a></li>		
                <li><a href='#!/unpaid-list' >Unpaid</a></li>	
                <li><a href='#!/user-list'  id='linkUserList' ng-hide="loginResult.RoleName != 'Director' && loginResult.RoleName != 'Super User'">User</a></li>
                <li><a href='#!/setlement' ng-hide="loginResult.RoleName != 'Director' && loginResult.RoleName != 'Super User'">Settlement</a></li>
                <li><a href='#!/partinvoice-list'  id='linkUserList'>Part Invoice</a></li>
             </ul>
             <ul  class='nav navbar-nav navbar-right'>
                <li><a id='linkMyName'  href='#!/user-edit/{{loginResult.ID}}' data-id='{{loginResult.ID}}'>{{loginResult.FirstName + " " + loginResult.LastName}}</a></li>
                <li><a id='linkLogout' href='#!/login'>Log out</a></li>
             </ul>
             </div>
        </div>
    </div>
</div>

  <div ng-view></div>
  <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="alert.close()" dismiss-on-timeout="500">{{alert.msg}}</div>
   
    <script type="text/ng-template" id="myModalContent.html">
      <div id='ConfirmBox'>
        <div class="modal-header">
          <h3 class="modal-title" id="modal-title">{{$ctrl.message.title}}</h3>
        </div>
        <div class="modal-body" id="modal-body">
            {{$ctrl.message.content}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
      </div>
    </script>
  <div id='Confirm' class='modal'>
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">{{message.title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        {{message.content}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    
  <script src="bower_components/tether/dist/js/tether.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/bootstrap3-dialog/dist/js/bootstrap-dialog.min.js"></script>
  <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
  <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="app.js"></script>
  <script src="login/login.js"></script>
  <script src="customer/customer-list.js"></script>
  <script src="customer/customer-edit.js"></script>
  <script src="customer/car-popup.js"></script>
  <script src="invoice/invoice-list.js"></script>
  <script src="invoice/previous-list.js"></script>
  <script src="invoice/quote-list.js"></script>
  <script src="invoice/unpaid-list.js"></script>    
  <script src="invoice/invoice-edit.js"></script>
<!--  <script src="customer/stateautocomplete.js"></script>-->
  <script src="user/user-list.js"></script>
  <script src="user/user-edit.js"></script>
  <script src="settlement/settlement.js"></script>
  <script src="partinvoice/partinvoice-list.js"></script>
  <script src="factory/message.js"></script>
  <script src="factory/number.js"></script>
  <script src="factory/alert.js"></script>
  <script src="factory/confirm.js"></script>
  <script src="factory/authentication.js"></script>
  <script src="factory/customer.js"></script>
  <script src="factory/car.js"></script>
  <script src="factory/invoice.js"></script>
  <script src="factory/part.js"></script>
  <script src="directive/number.js"></script>
  <script src="directive/focusme.js"></script>
  <script src="filter/decimal-filter.js"></script>
<!--
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
-->

</body>
</html>
